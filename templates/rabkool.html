<!DOCTYPE html>

<html ng-app="myApp" lang="ja">
　
<head>
    　　　<!-- 見た目用にBootstrapを使う -->
    　　　
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    　　　<!-- AngularJS 1.7.8を公式サイトから引っ張ってくる -->
    　　　
    <script src="../../static/js/common/angular.js"></script>
    　　　<!-- ↓↓↓自分で作ったJavaScriptはここから↓↓↓ -->
    　　　
    <script src="../../static/js/app.js"></script>
    <title></title>
</head>

<body class="container">
<div ng-controller="AppController">
    <div>
        <table class="table table-bordered ">
            <tr class="text-center">
                <td style="width: 4%;">id</td>
                <td>日期</td>
                <td>カテゴリ</td>
                <td>タイトル</td>
                <td>連絡先</td>
                <td>テキスト</td>
            </tr>

                <tr>
                    <td class="text-center">{{ rabkool_info.matuyaId }}</td>
                    <td>{{ rabkool_info.matuyaData }}</td>
                    <td>{{ rabkool_info.matuyaCategory }}</td>
                    <td>{{ rabkool_info.matuyaTitle }}</td>
                    <td>{{ rabkool_info.matuyaContact }}</td>
                    <td>{{ rabkool_info.matuyaText }}</td>
                </tr>

        </table>
    </div>

      <div>
        <form method="post" action="/rabkool/">
            <!-- {% csrf_token %} -->
            <div class="form-group">
                <label for="matuyaid">id</label>
                <input type="text" class="form-control" name="matuyaId" placeholder="id" ng-model="matuyaid">
            </div>
            <button class="btn btn-primary">登録</button>
        </form>
    </div>
    <div>
        <a href="/matuyaindex/">追加</a>
        <br/>
        <a href="/matuyadelete/">削除</a>
        <br/>
        <a href="/detail/">全部データ表示</a>
        <br/>
        <a href="/content/">全部データ表示(編集)</a>
        <br/>
    </div>
</div>
</body>
</html>
