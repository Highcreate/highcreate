<!DOCTYPE html>

<html ng-app="myApp" lang="ja">
　
<head>
    　　　<!-- 見た目用にBootstrapを使う -->
    　　　
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    　　　<!-- AngularJS 1.7.8を公式サイトから引っ張ってくる -->
    　　　
    <script src="../../static/js/common/angular.js"></script>
    　　　<!-- ↓↓↓自分で作ったJavaScriptはここから↓↓↓ -->
    　　　
    <script src="../../static/js/app.js"></script>
    <title></title>
</head>

<body class="container">
<div ng-controller="AppController">
    <div>
        <table class="table table-bordered ">
            <tr class="text-center">
                <td style="width: 4%;">Id</td>
                <td>日期</td>
                <td>カテゴリ</td>
                <td>タイトル</td>
                <td style="width: 4%;">编辑</td>
            </tr>
            {% for inclubinfo in inclubinfos %}
                <tr>
                    <td class="text-center">{{ inclubinfo.matuyaId }}</td>
                    <td>{{ inclubinfo.matuyaData }}</td>
                    <td>{{ inclubinfo.matuyaCategory }}</td>
                    <td>{{ inclubinfo.matuyaTitle }}</td>
                    <td class="text-center">
                        <a class="btn btn-default btn-xs" href="/detail/{{ inclubinfo.matuyaId }}">编辑</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <div class="boby-footer">
            <div class="col-md-5 col-md-offset-5">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="?page={{ previous_page }}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        {% for num in page_num %}
                            <li><a href="?page={{ num }}">{{ num }}</a></li>
                        {% endfor %}
                        <li>
                            <a href="?page={{ next_page }}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>

    <div>
        <a href="/matuyaindex/">追加</a>
        <br/>
        <a href="/matuyadelete/">削除</a>
        <br/>
        <a href="/detail/">全部データ表示</a>
        <br/>
        <a href="/content/">全部データ表示(編集)</a>
        <br/>
    </div>
</div>
</body>
</html>
