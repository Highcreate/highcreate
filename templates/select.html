<!DOCTYPE html>

<html ng-app="myApp" lang="ja">
　
<head>
    　　　<!-- 見た目用にBootstrapを使う -->
    　　　
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    　　　<!-- AngularJS 1.7.8を公式サイトから引っ張ってくる -->
    　　　
    <script src="../../static/js/common/angular.js"></script>
    　　　<!-- ↓↓↓自分で作ったJavaScriptはここから↓↓↓ -->
    　　　
    <script src="../../static/js/app.js"></script>
    <title></title>
</head>


<form method="set" action="/select/" class="form-horizontal">
    <!-- {% csrf_token %} -->
    <div class="form-group">
        <label for="matuyaid" class="col-sm-1 control-label">id</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="matuyaId" placeholder="id" value="">
        </div>
        <input type="submit" value="検索">
    </div>

</form>


<body class="container">
<div ng-controller="AppController">
    <div>
        <table class="table table-bordered ">
            <tr class="text-center">
                <td style="width: 4%;">id</td>
                <td>日期</td>
                <td>カテゴリ</td>
                <td>タイトル</td>
                <td>連絡先</td>
                <td>テキスト</td>
                <td style="width: 4%;">编辑</td>
                <td style="width: 4%;">表示</td>
            </tr>

            <tr>
                <td class="text-center">{{ user_select.matuyaId }}</td>
                <td>{{ user_select.matuyaData }}</td>
                <td>{{ user_select.matuyaCategory }}</td>
                <td>{{ user_select.matuyaTitle }}</td>
                <td>{{ user_select.matuyaContact }}</td>
                <td>{{ user_select.matuyaText }}</td>
                <td class="text-center">
                    <a class="btn btn-default btn-xs" href="/detail/{{ user_select.matuyaId }}">编辑</a>
                </td>
                <td class="text-center">
                    <a class="btn btn-default btn-xs" href="/details/{{ user_select.matuyaId }}">表示</a>
                </td>
            </tr>

        </table>
    </div>
</div>
</body>
</html>
